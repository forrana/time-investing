{% block content %}
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Start time</th>
        <th class="text-danger">Amount of hours*</th>
        <th>Place</th>
        <th class="text-danger">Activity*</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <form class="" action="/api/expense/create" method="post">
      <tr>
        <td>
          <input type="date" class="form-control" name="date" id="date" value="{{current_date}}" required aria-describedby="date" placeholder="Enter date">
        </td>
        <td>
          <input type="time" class="form-control" name="time" id="time" aria-describedby="time" placeholder="Enter time">
        </td>
        <td>
          <input type="text" class="form-control" name="amount" id="amount" aria-describedby="amount" required placeholder="Enter amount">
        </td>
        <td>
          <input type="text" class="form-control" name="place" id="place" aria-describedby="place" placeholder="Enter place">
        </td>
        <td>
          <select class="form-control" name="skill">
              <option> Select activity</option>
            {% for skill in skills %}
              <option value="{{skill.id}}">{{skill.name}}</option>
            {% endfor %}
          </select>
        </td>
        <td>
          <input type="submit" class="btn btn-default"/>
        </td>
      </tr>
      </form>
      {% for expense in expenses %}
      <tr>
        <td>
          {{expense.date.strftime("%m/%d/%y")}}
        </td>
        <td>
          {{expense.time}}
        </td>
        <td>
          {{expense.amount}}
        </td>
        <td>
          {{expense.place}}
        </td>
        <td>
          {{expense.skill.name}}
        </td>
        <td>
          <form action="{{ url_for('expense_delete', id=expense.id) }}" method=post>
            <button type="submit" class="btn btn-danger">Delete</buton>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
