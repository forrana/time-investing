{% block content %}
  <h1 style="text-align: center;">You still have <mark id="expenses-list-time-left"></mark><mark>minutes</mark> today to invest</h1>
  <div style="display: flex">
    <div class="input-group mb-3">
      <select class="form-control" name="skill">
          <option> Chose an activity and press start to invest! </option>
        {% for skill in skills %}
          <option value="{{skill.id}}">{{skill.name}}</option>
        {% endfor %}
      </select>
      <select class="form-control" id="amount-of-time">
        {% for n in range(4)  %}
          <option value="{{15*n}}">{{15*n}} minutes</option>
        {% endfor %}
      </select>
      <input type="submit" class="btn btn-default input-group-append" value="Start!!!"/>
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
  </div>
  {% block javascript %}
    <script type="text/javascript">
        {% include "js/expanses-list.js" %}
    </script>
  {% endblock %}
{% endblock %}
