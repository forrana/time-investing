<h2>Skills</h2>
<table class="table table-striped table-bordered">
  <form class="" action="/api/attribute/create" method="post">
  <tr>
    <td>
      <input class="form-control" required name="name" title="Skill name" placeholder="Skill name"/>
    </td>
    <td>
      <button class="btn btn-primary" type="submit">Add</button>
    </td>
  </tr>
  </form>
  {% for attribute in attributes %}
  <tr>
    <td>
      [[attribute.name]]
    </td>
    <td>
      <form action="[[ url_for('attribute_delete', id=attribute.id) ]]" method=post>
        <button type="submit" class="btn btn-danger">Delete</buton>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
