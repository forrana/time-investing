<h2>Skills</h2>
<table class="table table-striped table-bordered">
  <form class="" action="/api/skill/create" method="post">
  <tr>
    <td>
      <input class="form-control" required name="name" title="enter skill name" placeholder="Name"/>
    </td>
    <td>
      <input type="number" required class="form-control" name="target_day" title="Enter target amount minutes per day" placeholder="Minutes per day"/>
    </td>
    <td>
      <select class="form-control" required name="attributes" multiple>
        {% for attribute in attributes %}
          <option value="[[attribute.id]]">[[attribute.name]]</option>
        {% endfor %}
      </select>
    </td>
    <td>
      <input type="color" name="color" value="#ff0000">
    </td>
    <td>
      <input class="btn btn-default" type="submit"/>
    </td>
    <td/>
  </tr>
  </form>
  {% for skill in skills %}
  <form class="" action="[[ url_for('skill_update', id=skill.id) ]]" method="post">
  <tr>
    <td>
      <input class="form-control" required name="name" title="enter skill name" placeholder="Name" value="[[skill.name]]"/>
    </td>
    <td>
      <input type="number" required class="form-control" name="target_day" title="Enter target amount minutes per day" placeholder="Minutes per day" value="[[skill.target_day]]"/>
    </td>
    <td>
      [[skill.stringify_attributes()]]
    </td>
    <td>
      <input type="color" name="color" value="[[skill.color]]">
    </td>
    <td>
      <button type="submit" class="btn btn-primary">Update</buton>
    </td>
    </form>
    <td>
      <form action="[[ url_for('skill_delete', id=skill.id) ]]" method=post>
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
